<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEEN Mission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="sticky-header">
    <img src="images/deen.png" alt="Logo" class="logo" />
    <div class="welcome-text" id="dynamicText">WELCOME</div>
    <div class="menu-icon">☰</div>
  </header>
  <main>
    <div class="card ayah-card">
      <h2 id="ayahText">Loading Ayah...</h2>
      <div class="ayah-ref" id="ayahRef"></div>
    </div>
    <div class="search-wrapper">
      <input type="text" id="searchInput" class="search-input" placeholder="Search Article" />
    </div>
    <div class="scroll-container" id="cardContainer"></div>
    <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <h2 id="modalTitle"></h2>
      <hr />
      <div id="modalBody"></div>
    </div>
  </div>
  <footer>
    <h3>Get in touch</h3>
    <div class="row-inline">
      <a href="mailto:deenmission@gmail.com" class="link-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email" />
        Email
      </a>
      <a href="tel:+8801521731371" class="link-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone" />
        Phone
      </a>
      <a href="https://wa.me/8801521731371" class="link-box" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" alt="WhatsApp" />
        WhatsApp
      </a>
    </div>
    <h3>Connect with us</h3>
    <div class="row-inline">
      <a href="https://facebook.com/deenmission" target="_blank" class="link-box">
        Facebook
        <img src="https://img.icons8.com/ios-filled/50/000000/facebook--v1.png" alt="Facebook" />
      </a>
      <a href="https://youtube.com/@deenmission_org" target="_blank" class="link-box">
        <img src="https://img.icons8.com/ios-filled/50/000000/youtube-play.png" alt="YouTube" />
        YouTube
      </a>
    </div>
    <div class="copyright">
      © 2025 Deen Mission. All rights reserved.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
